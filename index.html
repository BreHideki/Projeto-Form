<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="cadastro.php" method="POST" class="bvalidator">
                <label for="">Seu Nome:<br>
                <input type="text" name="name" data-rules="required|min=2">
                </label>
                
                <label for="">Email:<br>
                    <input type="email" name="email" data-rules="required|email">
                </label>

                <label for="">Senha:<br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>

                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <span>Já possui uma conta? <a href="">Faça o Login</a></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
